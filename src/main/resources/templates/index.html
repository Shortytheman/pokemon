<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" th:href="@{style.css}" href="../static/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container" style="resize: both">
<h1>Pokemon liste</h1>
<h2 >
    <a class="nav-link" href="createpokemon">Create pokemon</a>
</h2>
<table>
    <thead>
    <tr>
        <th class="gg">
            Id
        </th>
        <th class="gg">
            Name
        </th>
        <th class="gg">
            speed
        </th>
        <th class="gg">
            special defence
        </th>
        <th class="gg">
            special attack
        </th>
        <th class="gg">
            defence
        </th>
        <th class="gg">
            attack
        </th>
        <th class="gg">
            hp
        </th>
        <th class="gg">
            primary type
        </th>
        <th class="gg">
            secondary type
        </th>

        <th class="gg">
            Delete
        </th>

        <th class="gg">
            Update
        </th>
        <th class="gg">
            image
        </th>

    </tr>
    </thead>
    <tbody>
    <tr class="gg" th:each="pokemons : ${pokemon}">
        <td class="gg" th:text="${pokemons.id}">
        </td>
        <td class="gg" th:text="${pokemons.name}">
        </td>
        <td class="gg" th:text="${pokemons.speed}">
        </td>
        <td class="gg" th:text="${pokemons.special_defence}">
        </td>
        <td class="gg" th:text="${pokemons.special_attack}">
        </td>
        <td class="gg" th:text="${pokemons.defence}">
        </td>
        <td class="gg" th:text="${pokemons.attack}">
        </td>
        <td class="gg" th:text="${pokemons.hp}">
        </td>
        <td class="gg" th:text="${pokemons.primary_type}">
        </td>
        <td class="gg" th:text="${pokemons.secondary_type}">
        </td>
        <td>
            <a th:href="@{'https://pokemon.gameinfo.io/en/pokemon/' + ${pokemons.id} + '-' + ${pokemons.name}}">
                <img th:src="@{'https://raw.githubusercontent.com/pokeapi/sprites/master/sprites/pokemon/' + ${pokemons.id} + '.png'}" alt="No pokemon from this ID">
            </a>
        </td>
        <td class="gg">
            <a class="btn btn-danger" th:href="@{'/delete/' + ${pokemons.id}}" role="button">Delete</a>
        </td>
        <td class="gg">
            <a class="btn btn-primary" th:href="@{'/update/' + ${pokemons.id}}" role="button">Update</a>
        </td>

    </tr>
    </tbody>
</table>
</div>
</body>
</html>
